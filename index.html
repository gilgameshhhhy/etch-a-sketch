<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <script type="text/javascript" src="./script.js" defer></script>
  <header>
    <h1>Etch A Sketch!</h1>
  </header>
  <div class="content-container">
    <div class="options-container">
      <input type="color" id="colorpicker" oninput="updateColor(this.value)">
      <button id="chosencolor" >Chosen Color</button>
      <button id="rainbow">Rainbow</button>
      <button id="grayscale">Grayscale</button>
      <button id="eraser">Eraser</button>
      <input type="range" min="2" max="64" value="16" class="sizeslider" id="slider-value" oninput="updateValue(this.value); makeGrid(this.value)">
      <p id="slider-value-text"></p>
      <button id="reset">Delete Sketch</button>
    </div>
    <div id="drawing-container">
    </div>
  </div>
</body>
</html>
